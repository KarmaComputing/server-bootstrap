---
- name: Wipe and Install
  hosts: all
  gather_facts: false

  tasks:
    - name: Install python3
      raw: test -e /usr/bin/python3 || apk add --no-cache python3

    - name: Gather facts
      setup:
      vars:
        ansible_python_interpreter: /usr/bin/python3

    - name: Install openntpd
      apk:
        name: openntpd
        state: present

    - name: Setup NTP
      command: setup-ntp
      args:
        creates: /etc/ntpd.conf

    - name: Add community repository
      lineinfile:
        path: /etc/apk/repositories
        line: "http://dl-cdn.alpinelinux.org/alpine/v3.20/community/"
        state: present

    - name: Install podman
      apk:
        name:
          - podman
        state: present

    - name: Enable and start cgroups service
      service:
        name: cgroups
        enabled: true
        state: started

    - name: Ensure /srv/www directory exists
      file:
        path: /srv/www
        state: directory

    - name: Create index.html
      copy:
        dest: /srv/www/index.html
        content: "Hello\n"

    - name: Start apache container with podman
      containers.podman.podman_container:
        name: apache
        image: docker.io/library/httpd:2.4
        state: started
        restart_policy: unless-stopped
        detach: true
        ports:
          - "80:80"
        volumes:
          - /srv/www:/usr/local/apache2/htdocs/
